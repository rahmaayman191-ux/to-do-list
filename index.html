
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <style>
    body {
      background: #fdf6f0;
      font-family: Arial, sans-serif;
      color: #222;
    }
    .container {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
      background: #fffaf5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .meta {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
    }
    .meta label {
      font-size: 14px;
      margin-right: 5px;
      color: #555;
    }
    .meta input {
      border: none;
      border-bottom: 1px dashed #aaa;
      background: transparent;
      padding: 5px;
      width: 150px;
      outline: none;
    }
    .columns {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .left {
      flex: 2;
      background: #f6faff;
      padding: 15px;
      border-radius: 10px;
    }
    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .box {
      background: #eafaf1;
      padding: 15px;
      border-radius: 10px;
    }
    h2 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #555;
    }
    input[type="text"] {
      width: 60%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: #ffd6e0;
      cursor: pointer;
      margin-left: 4px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }
    li {
      margin: 6px 0;
      background: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    li.done {
      text-decoration: line-through;
      color: gray;
    }
    textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 8px;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TO DO LIST</h1>

    <div class="meta">
      <div>
        <label>MONTH:</label>
        <input type="text" placeholder="مثال: يناير">
      </div>
      <div>
        <label>DATE:</label>
        <input type="text" placeholder="مثال : 19/1/2006">
      </div>
    </div>

    <div class="columns">
      
      <div class="left">
        <h2>To Do</h2>
        <input id="todoInput" type="text" placeholder="أضف مهمة...">
        <button onclick="addTask()">إضافة</button>
        <button onclick="clearTasks()">مسح الكل</button>
        <ul id="todoList"></ul>
      </div>

      <div class="right">
        <div class="box">
          <h2>Priorities</h2>
          <input id="prioInput" type="text" placeholder="أضف أولوية...">
          <button onclick="addPrio()">إضافة</button>
          <button onclick="clearPrios()">مسح الكل</button>
          <ul id="prioList"></ul>
        </div>

        <div class="box">
          <h2>Notes</h2>
          <textarea placeholder="اكتب ملاحظاتك هنا..."></textarea>
        </div>

        <div class="box">
          <h2>Reminder</h2>
          <textarea placeholder="اكتب التذكير هنا..."></textarea>
        </div>
      </div>
    </div>
  </div>

  <script>
    function addTask() {
      let input = document.getElementById("todoInput");
      let text = input.value.trim();
      if (text !== "") {
        let li = document.createElement("li");
        let checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.onchange = function () {
          if (this.checked) {
            li.classList.add("done");
          } else {
            li.classList.remove("done");
          }
        };
        li.appendChild(checkbox);
        li.appendChild(document.createTextNode(" " + text));
        document.getElementById("todoList").appendChild(li);
        input.value = "";
      }
    }

    function clearTasks() {
      document.getElementById("todoList").innerHTML = "";
    }

    function addPrio() {
      let input = document.getElementById("prioInput");
      let text = input.value.trim();
      if (text !== "") {
        let li = document.createElement("li");
        let checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.onchange = function () {
          if (this.checked) {
            li.classList.add("done");
          } else {
            li.classList.remove("done");
          }
        };
        li.appendChild(checkbox);
        li.appendChild(document.createTextNode(" " + text));
        document.getElementById("prioList").appendChild(li);
        input.value = "";
      }
    }

    function clearPrios() {
      document.getElementById("prioList").innerHTML = "";
    }

    document.getElementById("todoInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        addTask();
      }
    });

    document.getElementById("prioInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        addPrio();
      }
    });
  </script>
</body>
</html>
